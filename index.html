<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GruyereLab - AI Research & Coding Agents</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: monospace;
        }

        body {
            min-height: 100vh;
            background-color: rgb(17, 24, 39);
            color: rgb(243, 244, 246);
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }

        .logo {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            font-size: 1.25rem;
            font-weight: bold;
            letter-spacing: -0.05em;
            color: rgb(209, 213, 219);
        }

        .logo span {
            color: rgb(107, 114, 128);
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            opacity: 0;
            transform: translateY(2rem);
            transition: all 1s ease;
        }

        .main-content.visible {
            opacity: 1;
            transform: translateY(0);
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.75rem);
            font-weight: bold;
            margin-bottom: 3rem;
            letter-spacing: -0.05em;
            line-height: 1.2;
        }

        .gradient-text {
            background: linear-gradient(to right, rgb(96, 165, 250), rgb(129, 140, 248), rgb(167, 139, 250));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .contact-btn {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            font-weight: 500;
            color: rgb(209, 213, 219);
            border: 1px solid rgb(55, 65, 81);
            border-radius: 0.375rem;
            text-decoration: none;
            transition: all 0.2s;
        }

        .contact-btn:hover {
            background-color: rgb(31, 41, 55);
            color: rgb(243, 244, 246);
            border-color: rgb(75, 85, 99);
        }

        .contact-btn svg {
            margin-left: 0.5rem;
            opacity: 0.5;
            transition: all 0.2s;
        }

        .contact-btn:hover svg {
            opacity: 1;
            transform: translateX(0.25rem);
        }

        /* Animation classes */
        .fade-in {
            opacity: 0;
            transform: translateY(10px);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .word1 { animation: fadeIn 0.6s ease-out 0.2s forwards; }
        .word2 { animation: fadeIn 0.6s ease-out 0.4s forwards; }
        .word3 { animation: fadeIn 0.6s ease-out 0.6s forwards; }
        .word4 { animation: fadeIn 0.6s ease-out 0.8s forwards; }
    </style>
</head>
<body>
    <div class="logo">
        <span>&lt;</span>GruyereLab<span>/&gt;</span>
    </div>

    <div class="main-content">
        <main>
            <h1>
                <span class="fade-in word1">AI research</span>
                <span class="fade-in word2">and</span>
                <span class="fade-in word3 gradient-text">specialized coding agents</span>
                <span class="fade-in word4">that work</span>
            </h1>
            
            <a href="mailto:inquire@gruyerelab.com" class="contact-btn">
                Contact us
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14"></path>
                    <path d="m12 5 7 7-7 7"></path>
                </svg>
            </a>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mainContent = document.querySelector('.main-content');
            setTimeout(() => {
                mainContent.classList.add('visible');
            }, 100);
        });
    </script>
</body>
</html>
